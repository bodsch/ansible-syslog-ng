---
name: CI
'on':
  pull_request:
  push:
    branches:
      - master
  schedule:
    - cron: "0 2 * * 0"

defaults:
  run:
    working-directory: 'ansible-syslog-ng'

jobs:

  lint:
    name: Lint
    runs-on: ubuntu-18.04
    steps:
      - name: check out the codebase.
        uses: actions/checkout@v2
        with:
          path: 'ansible-syslog-ng'

      - name: set up python.
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: install test dependencies.
        run: pip install -r test-requirements.txt

      - name: Lint code.
        run: |
          yamllint .
          ansible-lint .
          flake8 .

  test:
    name: "${{ matrix.image }} / python: ${{ matrix.python-version }}, ansible: ${{ matrix.ansible-version }}"
    needs:
      - lint
    runs-on: ubuntu-18.04
    strategy:
      fail-fast: false
      matrix:
        image:
          - debian:9
          - debian:10
          # - ubuntu1804
          # - ubuntu2004
          - centos:8
          - oraclelinux:8
        python-version:
          - '3.7'
          - '3.8'
          - '3.9'
        ansible-version:
          - '2.8'
          - '2.9'
          - '2.10'

    steps:
      - name: check out the codebase.
        uses: actions/checkout@v2
        with:
          path: 'ansible-syslog-ng'

      - name: set up python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r test-requirements.txt

      - name: test with tox
        run: |
          tox -e py$(printf "${{ matrix.python-version }}" | tr -d '.')-ansible$(printf "${{ matrix.ansible-version }}" | tr -d '.') -- molecule test
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          MOLECULE_DISTRO: ${{ matrix.distro }}

  publish:
    if: github.ref == 'refs/heads/master'
    needs:
      - test
    runs-on: ubuntu-18.04
    steps:
      - name: galaxy
        uses: robertdebock/galaxy-action@1.1.0
        with:
          galaxy_api_key: ${{ secrets.galaxy_api_key }}
