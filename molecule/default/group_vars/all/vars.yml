---

syslog_message_templates:
  nginx: '${MSG}\n'

syslog_options:
  keep_hostname: false
  create_dirs: true
  perm: "0644"

syslog_logs:
  ansible:
    file_name: ansible.log
    filter:
      filter: program(ansible)
  remote:
    source: net
    template: nginx
    file_name: "remote/nginx/${FULLHOST}.log"
  remote2:
    source: s_remote
    file_name: "remote/${HOST}/message"
    filter:
      filter:
        - not host("localhost")

syslog_sources:
  net:
    - comment: network
      udp:
  s_remote:
    - comment: messages generated by syslog-ng
      udp:
        ip: 0.0.0.0
        port: 5140
