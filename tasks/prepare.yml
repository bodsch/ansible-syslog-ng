- name: install requirements
  package:
    name: "{{ syslog_dependencies }}"
    state: present

- name: create ansible local facts directory
  file:
    dest: /etc/ansible/facts.d
    state: directory
    owner: root
    group: root
    mode: 0775

- name: merge syslog configuration between defaults and custom
  set_fact:
    syslog_sources: "{{ syslog_defaults_sources |
      combine( syslog_sources, recursive=True ) }}"
    syslog_logs: "{{ syslog_defaults_logs + syslog_logs | flatten | unique }}"
