---

- name: include OS specific configuration ({{ ansible_distribution }} ({{ ansible_os_family }}) {{ ansible_distribution_major_version }})
  include_vars: "{{ lookup('first_found', params) }}"
  vars:
    params:
      paths:
        - "vars"
      files:
        # eg. debian-10 / ubuntu-20.04 / centos-8 / oraclelinux-8
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version }}.yml"
        # eg. archlinux-systemd / archlinux-openrc
        - "{{ ansible_distribution | lower }}-{{ ansible_service_mgr | lower }}.yml"
        # eg. debian / ubuntu / centos / oraclelinux
        - "{{ ansible_distribution | lower }}.yml"
        # eg. redhat / debian / archlinux
        - "{{ ansible_os_family | lower }}.yml"
        # artixlinux
        - "{{ ansible_os_family | lower | replace(' ', '') }}.yml"
        - default.yaml
      skip: true

- name: update package cache
  package:
    update_cache: true

- name: install requirements
  package:
    name: "{{ syslog_dependencies }}"
    state: present
  when:
    - syslog_dependencies | default([]) | count > 0

- name: create ansible local facts directory
  file:
    dest: /etc/ansible/facts.d
    state: directory
    owner: root
    group: root
    mode: 0775

- name: merge syslog configuration between defaults and custom
  set_fact:
    syslog_options: "{{ syslog_defaults_options | combine( syslog_options, recursive=True ) }}"
    syslog_sources: "{{ syslog_defaults_sources | combine( syslog_sources, recursive=True ) }}"
    syslog_destinations: "{{ syslog_defaults_destinations | combine( syslog_destinations, recursive=True ) }}"
    syslog_message_templates: "{{ syslog_defaults_message_templates | combine( syslog_message_templates, recursive=True ) }}"
    syslog_logs: "{{ syslog_defaults_logs | combine( syslog_logs, recursive=True ) }}"

- name: check obsolete configuration
  set_fact:
    _obsolete_configuration: "{{ syslog_logs | check_obsolete_config }}"

- name: check obsolete configuration
  delegate_to: localhost
  debug:
    msg: |
      The following "syslog_logs" configurations have an old syntax and should be migrated:
        - "{{ _obsolete_configuration | join(', ') }}"
      This feature will be removed in version 1.6.x

# | warning(columns=100, hostname=ansible_hostname, version='1.6') }}"

- name: migrate obsolete configurations
  set_fact:
    syslog_logs: "{{ syslog_logs | migrate_config('syslog_logs') }}"
    syslog_destinations: "{{ syslog_destinations | migrate_config('syslog_destinations', syslog_logs) }}"
  when:
    - _obsolete_configuration is defined

- name: defined log directories
  set_fact:
    syslog_server_log_destinations: "{{ syslog_logs | log_directories('/var/log') }}"

...
