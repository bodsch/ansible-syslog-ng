syslog_defaults_message_templates:
  tmpl: '${YEAR}-${MONTH}-${DAY}T${HOUR}:${MIN}:${SEC} ${LEVEL} ${MSGHDR}${MSG}\n'

syslog_defaults_options:
  chain_hostnames: false
  create_dirs: false
  dns-cache: false
  flush_lines: 0
  group: "adm"
  keep_hostname: true
  log_fifo_size: 10000
  mark_freq: 3600
  perm: "0640"
  stats_freq: 43200
  time_reopen: 10
  ts_format: iso
  use_dns: false
  use_fqdn: false

syslog_defaults_sources:
  src:
    comment: messages generated by syslog-ng
    internal:
  kernsrc:
    comment: messages from the kernel
    file: /proc/kmsg
  # old and OBSOLETE style:
  # src:
  #   - comment: messages generated by syslog-ng
  #     internal:
  # kernsrc:
  #   - comment: messages from the kernel
  #     file: /proc/kmsg

syslog_defaults_destinations: {}

syslog_defaults_logs:
  cron:
    source: src
    file_name: cron.log
    filter:
      name: cron
      filter: facility(cron)
  kern:
    source: kernsrc
    file_name: kernel.log
    filter:
      name: kern
      filter: facility(kern)
  syslog:
    file_name: syslog.log
    filter:
      filter: not facility(authpriv)
  user:
    file_name: user.log
    filter:
      filter: facility(user)
  warn:
    file_name: warn.log
    filter:
      filter: level(warn..alert)
  emergency:
    file_name: emergency.log
    filter:
      filter: level(emerg)
  authlog:
    file_name: auth.log
    filter:
      filter: facility(auth, authpriv)
  messages:
    file_name: messages.log
    # filter_linkage: and
    filter:
      filter:
        - level(info..alert)
        - level(debug..notice)
        - not facility(auth, authpriv, mail, cron, kern, local7)
        - not program (syslog-ng)
        - not program (dhcpd)
        - not program(named)
  mail:
    file_name: mail.log
    filter:
      filter: facility(mail)
  dhcpd:
    file_name: dhcpd.log
    filter:
      filter: program(dhcpd)


  # destination console_all { file("/dev/tty12"); };
  # log { source(src); destination(console_all); };

syslog_config_version: ''

syslog_unit_file: syslog-ng

syslog_dependencies: []

syslog_packages: []

